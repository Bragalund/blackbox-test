name: Smoke Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start stack
        run: make start
        env:
          DOCKER_BUILDKIT: 1

      - name: Wait for grensestasjoner API
        run: |
          for attempt in {1..30}; do
            if curl --fail --silent http://localhost:2345/health; then
              echo "Grensestasjoner API is healthy"
              exit 0
            fi
            echo "Waiting for grensestasjoner API (attempt ${attempt})"
            sleep 5
          done
          echo "Grensestasjoner API did not become healthy in time" >&2
          exit 1

      - name: Verify frontend is reachable
        run: |
          curl --fail --head http://localhost:1234

      - name: Logs on failure
        if: failure()
        run: docker-compose logs

      - name: Stop stack
        if: always()
        run: make stop

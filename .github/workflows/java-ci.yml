name: Java CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make mvnw executable
        run: chmod +x mvnw
        working-directory: blackbox/java-app

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Verify and generate reports
        run: ./mvnw -B verify surefire-report:report
        working-directory: blackbox/java-app

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app-jar
          path: blackbox/java-app/target/*.jar

